  name: hab-bastion-1
spec:
  selector:
    matchLabels:
      app: hab-bastion-1
  serviceName: hab-bastion-1
  replicas: 1
  template:
    metadata:
      labels:
        app: hab-bastion-1
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: hab-bastion-1
        image: irvingpop/hab_load:0.2.1-20181119185646
        args:
        - '--peer'
        - 'hab-bastion-3'
        - '--permanent-peer'
        resources:
          requests:
            memory: "300Mi"
            cpu: "100m" # equivalent to 0.1 of a CPU core
        ports:
        - name: gossip-listener
          protocol: UDP
          containerPort: 9638
        - name: http-gateway
          protocol: TCP
          containerPort: 9631
        env:
        - name: RUST_BACKTRACE
          value: "1"
        - name: HAB_SUP_BINARY
          value: /hab/pkgs/irvingpop/hab-sup/0.69.0-dev/20181119183900/bin/hab-sup
