  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hab-bastion-1
spec:
  selector:
    matchLabels:
      app: hab-bastion-1
  serviceName: hab-bastion-1
  replicas: 1
  template:
    metadata:
      labels:
        app: hab-bastion-1
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: hab-bastion-1
        image: irvingpop/hab_bastion:latest
        args:
        - '--peer'
        - 'hab-bastion-3'
        - '--permanent-peer'
        ports:
        - name: gossip-listener
          protocol: UDP
          containerPort: 9638
        - name: http-gateway
          protocol: TCP
          containerPort: 9631
        volumeMounts:
        - name: hab-bastion-1
          mountPath: /hab/sup
  volumeClaimTemplates:
  - metadata:
      name: hab-bastion-1
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: "standard"
      resources:
        requests:
          storage: 1Gi

