---
apiVersion: v1
kind: Service
metadata:
  name: hab-bastion-1
spec:
  ports:
  - name: gossip-listener
    protocol: UDP
    port: 9638
    targetPort: 9638
  - name: http-gateway
    protocol: TCP
    port: 9631
    targetPort: 9631
  selector:
    app: hab-bastion-1
  clusterIP: None

