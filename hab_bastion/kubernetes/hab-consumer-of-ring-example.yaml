apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: irvingpop/redis:latest
        args:
        - --topology
        - leader
        - --peer
        - hab-bastion-1
        - --peer
        - hab-bastion-2
        - --peer
        - hab-bastion-3
        env:
        - name: HAB_REDIS
          value: |
            protected-mode = 'no'
        ports:
        - containerPort: 6379
